{% extends 'post/base.html' %}
{% block title %}
Удаление тега {{ post.title }}
{% endblock title %}
{% block content %}
<form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
    <h4>Вы точно хотите удалить тег <strong>{{ post.title | title }}</strong>?</h4>
    <button class="btn btn-success text-white"><a class="text-white" href="{{ post.get_absolute_url }}">Нет</a></button>
    <button class="btn btn-danger text-white">Удалить</button>
</form>
{% endblock content %}
