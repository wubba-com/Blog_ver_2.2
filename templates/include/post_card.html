<div class="container">
    <div class="card mb-3" style="max-width: 650px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ post.image.url }}" class="card-img" alt="..." width="100%" height="100%">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.body_post | truncatewords:10 }}.</p>
                    <p class="card-text"><small class="text-muted">{{post.date_publish}}</small></p>
                </div>
                <div class="card-footer text-muted">
                    {% for tag in post.tags.all %}
                        <small><a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a></small>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
